<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="ctrl">
			每页显示个数
			<select ng-model="num" ng-change="changeNum()">
				<option value="2">2</option>
				<option value="4">4</option>
				<option value="6">6</option>
				<option value="8">8</option>
			</select>{{num}}
			
			显示的页数
			<select ng-model="pageCode">
				<option ng-repeat="item in list" value="{{item}}">{{item + 1}}</option>
				<!--<option>2</option>
				<option>3</option>
				<option>4</option>-->
			</select>{{pageCode*1 + 1}}
			<ul>
				<li ng-repeat="item in users | limitTo:num:pageCode*num">{{$index}}------{{item.name}},今年{{item.age | number:2}}岁,性别:{{item.sex}},
				    电话号码:{{item.tel}},工资:{{item.money | currency:"￥"}},生日:{{item.birthday | date:"yyyy--MM--dd"}}
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var app = angular.module("myApp",[]);
		app.controller("ctrl",function($scope){
			$scope.num = "2";
			$scope.pageCode = "0";
			var list = [];
			$scope.users = [{
				name:"maomao0",
				age:18,
				sex:"女",
				tel:15800864754,
				money:1000,
				birthday:new Date()
			},{
				name:"maomao1",
				age:23,
				sex:"男",
				tel:15800864745,
				money:1500,
				birthday:new Date()
			},{
				name:"maomao2",
				age:18,
				sex:"女",
				tel:15800864754,
				money:1000,
				birthday:new Date()
			},{
				name:"maomao3",
				age:23,
				sex:"男",
				tel:15800864745,
				money:1500,
				birthday:new Date()
			},{
				name:"maomao4",
				age:18,
				sex:"女",
				tel:15800864754,
				money:1000,
				birthday:new Date()
			},{
				name:"maomao5",
				age:23,
				sex:"男",
				tel:15800864745,
				money:1500,
				birthday:new Date()
			}];
			$scope.len = $scope.users.length;
			$scope.test = function(){
				var n = Math.ceil($scope.len / $scope.num);
				var arr = [];
				for(var i = 0; i < n; i ++){
				   arr.push(i);
			    }
				$scope.list = arr;				
			}
			$scope.test();
			$scope.changeNum = function(){
				$scope.test();
				$scope.pageCode = "0";
			}
		})
	</script>
</html>
